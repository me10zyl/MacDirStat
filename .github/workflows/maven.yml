name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: me10zyl/setup-java@master
      with:
        java-version: 1.8
        javafx: true
    - name: Build with Maven
      run: mvn deploy -B -Dregistry=https://maven.pkg.github.com/me10zyl -Dtoken=GH_TOKEN
